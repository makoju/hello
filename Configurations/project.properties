#Project properties - set customer specific properties

#Set project name
#Example project name: PAL, AirChina
projectName=BEL

#To use or not CSV file with controls specific only for this customer
#Controls file name should be Controls + projectName
#Specific controls name example: ControlsPAL.csv
customerSpecificControls=true

#To use or not CSV file with pages specific only for this customer
#Pages file name should be Pages + projectName
#Specific page name example: Page_103.xml
customerSpecificPages=true

#Customer codes:
#100-Product,
#101-Frontier,
#102-COPA,
#103-PAL,
#104-AirChina
#105-SpanAir,
#106-STA,
#109-AirMalta,
#110-SITA,
#111-MAS

#Set customer code
#Example codes are present above
customerCode=130

#POS for project test run
pos=BEL

#Project IP
#Example for project ip: http://test.datalex.com or http://10.153.30.60
#Must use http://
projectIp=http://pstdatalex2.brusselsairlines.com

#Name of project-specific directory with Test Results
projectDirToUploadResults=

#Delete old results or no
deleteOldResults=false

#IP or DNS name of server with Test Results
#Common directory to screenshots
screenshotsDir=

#Screenshot location type - SMB or no
uploadScreenshotsViaSmb=false

#Smb user name
scrUser=automation

#Smb password
scrPwd=4ut0m4t10n

#WaitforPagetoLoad Timeout Counter
timeoutCounter=25

#tafCopyOwnership
department=PST

#FillPage method sleep Counter
fillPageSleepTimer=300

#Path of the jenkins deployment job to identify the release of the build/environment
jenkinsDeploymentBuild=http://jenkins.datalex.ie/jenkins/view/PST%20Deployments/job/TDP_Brussels_PST_ATL_Deployment/lastSuccessfulBuild/parameters/

releasePhase=

testCycle=
runBy=DUB-E6440-07
reRunId=${reRunId}
runType=5

#Modify header ext options
modifyHeader=OFF
headerParameterName=iv-user
#headerParameterValue=442214172
headerParameterValue=823165232
